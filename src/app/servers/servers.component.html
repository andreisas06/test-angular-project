<label>Server Name</label>
<br />
<input
  type="text"
  class="form-control"
  (input)="onUpdateServerName($event)"
  
/>
<p>{{serverName}}</p>
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"

>

</button>
